<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-list">
        <div class="container">
            <h2 class="task__list">To-do list</h2>
            <div class="task__menu">
                <div class="task">
                    <div class="state"></div>
                    <p class="task__name">купить масло</p>
                    <div class="task__delete__button">
                        <button class="task__delete">X</button>
                    </div>
                </div>
            </div>
            <div class="buttons__add__remove">
                <div class="button__first">
                    <button class="add__task">Добавить задачу</button>
                </div>
                <div class="button__second">
                    <button class="remove__task">Очистить меню</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
