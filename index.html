<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-list">
        <div class="container">
            <h2 class="task__list">To-do list</h2>
            <div id="menu__task" class="task__menu">
            </div>
            <div class="buttons__add__remove">
                <div class="button__first">
                    <button class="add__task">Добавить задачу</button>
                </div>
                <div class="button__second">
                    <button class="remove__task">Очистить панель</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
